
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantMind - A股量化分析助手 v1.11.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.3);
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #f1f5f9;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Quant UI Enhancements */
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-slide-up { animation: slideUp 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Glassmorphism Classes */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
      }

      @media print {
        .no-print { display: none !important; }
        aside, header { display: none !important; }
        main { width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
        .lg\:col-span-9 { width: 100% !important; }
      }
    </style>

{

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
